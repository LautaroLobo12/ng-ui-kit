
<ng-template #content><ng-content></ng-content></ng-template>

<ng-container *ngIf="btntype === undefined">
        <button color={{color}} mat-button>
                <!-- [ngClass]="colorClass"    -->
                <ng-container *ngTemplateOutlet="content"></ng-container>
        </button>        
</ng-container>

<ng-container *ngIf="btntype === 'raised'">
        <button color={{color}} mat-raised-button>
                <!-- [ngClass]="colorClass"    -->
                <ng-container *ngTemplateOutlet="content"></ng-container>
        </button>        
</ng-container>

<ng-container *ngIf="btntype === 'stroked'">
        <button color={{color}} mat-stroked-button>
                <!-- [ngClass]="colorClass"    -->
                <ng-container *ngTemplateOutlet="content"></ng-container>
        </button>           
        
</ng-container>
        
<ng-container *ngIf="btntype === 'flat'">
        <button color={{color}} mat-flat-button>
                <!-- [ngClass]="colorClass"    -->
                <ng-container *ngTemplateOutlet="content"></ng-container>
        </button>           
        
</ng-container>
