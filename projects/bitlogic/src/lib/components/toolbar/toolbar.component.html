<div class="toolbar">
    <div class="header-user-data">
        <h2>{{title}}</h2>
    </div>

    <div class="spacer"></div>

    <div class="header-profile">

        <div class="user-data">
            <h4>{{userName}}</h4>
            <p>{{currentDate | date:'mediumDate'}}</p>
            <p class="version">({{version}})</p>
        </div>
        <div class="user-avatar" (click)="onOpenProfile()"></div>
    </div>


</div>
